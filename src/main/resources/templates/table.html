<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pets list</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

</head>

<body class="bg-light">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container py-3">
    <div class="py-5 text-center">
        <h2>Pets</h2>
    </div>

    <div class="row">
        <a href="add.html" class="btn btn-primary">Add pet</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Type</th>
                <th scope="col">Fur color</th>
                <th scope="col">Country</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.id}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.code}"></td>
                <td th:text="${pet.type}"></td>
                <td th:text="${pet.furColor}"></td>
                <td th:text="${pet.countryOfOrigin}"></td>
                <td>
                    <a href="edit.html?id=${pet.id}" class="btn btn-primary">Edit pet</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Wisercat</p>
</footer>
</body>
</html>
